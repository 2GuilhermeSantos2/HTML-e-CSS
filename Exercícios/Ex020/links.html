<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif

        }
        a{
            color:red;
            text-decoration: none;
        }
        a:visited{
            color:darkred
        }
        
        a:hover{
            color: black;
            text-decoration: underline;
        }
        a:active{
            color:aqua
        }
        a::before{
            content: '---->';
        }
        a::after{
            content: '<-----';
        }
    </style>
</head>
<body>
    <h1>Personalizado Links</h1>
        <li><a href="https://github.com/DeadMaul?tab=repositories">Repositorio Github</a></li>
    </a>
    
        <li><a href="https://www.youtube.com/">Youtube</a></li>
    </a>
        <li><a href="https://discord.com">Discord</a></li>
    </a>
</body>
</html>
